{{< layout}}

{{$pageTitle}}
Enter your card details.
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

    {{#service_url}}
        <a id="back" href="{{service_url}}">&#9664; Back</a>
    {{/service_url}}

    <h1 class="form-title">Pay by card</h1>
    <p>Total Amount: <span id="amount">Â£{{amount}}</span></p>

    <form id="cardDetails" name="cardDetails" method="POST" action="{{post_card_action}}" class="form">
        <input id="chargeId" name="chargeId" type="hidden" value="{{charge_id}}" />
        <div class="form-group">
            <label id="cardholderName-lbl" for="cardholderName" class="form-label-bold">
                Name on card
                <input id="cardholderName" type="text" name="cardholderName" maxlength="200" class="form-control-1-2">
            </label>
        </div>
        <div class="form-group">
            <label id="cardNo-lbl" for="cardNo" class="form-label-bold">
                Card number
                <input id="cardNo" type="text" name="cardNo" maxlength="19" class="form-control-1-2">
            </label>
        </div>
        <div class="form-group">
            <label id="cvc-lbl" for="cvc" class="form-label-bold">
                Card security code
                <p class="form-hint">This is the 3 digit code at the back of your card</p>
                <input id="cvc" type="text" value="" name="cvc" maxlength="3" class="form-control-1-8 cvc">
            </label>
        </div>
        <div class="form-group">
            <label id="expiryDate-lbl" for="expiryDate" class="form-label-bold">
                Expiry date
                <p class="form-hint">For example, 07/17</p>
                <input id="expiryDate" type="text" name="expiryDate" maxlength="5" class="form-control-1-8 cvc">
            </label>
        </div>

        <div class="form-group address">
            <label id="addressLine1-lbl" for="addressLine1" class="form-label-bold">
                Billing address
                <input id="addressLine1" type="text" name="addressLine1" maxlength="100" class="form-control-1-2">
            </label>
            <input id="addressLine2" type="text" name="addressLine2" maxlength="100" class="form-control-1-2">
            <input id="addressLine3" type="text" name="addressLine3" maxlength="100" class="form-control-1-2">
        </div>

        <div class="form-group">
            <label id="addressCity-lbl" for="addressCity" class="form-label-bold">
                Town or city
                <input id="addressCity" type="text" name="addressCity" maxlength="100" class="form-control-1-2">
            </label>
        </div>
        <div class="form-group">
            <label id="addressCounty-lbl" for="addressCounty" class="form-label-bold">
                County
                <input id="addressCounty" type="text" name="addressCounty" maxlength="100" class="form-control-1-2">
            </label>
        </div>
        <div class="form-group">
            <label id="addressPostcode-lbl" for="addressPostcode" class="form-label-bold">
                Postcode
                <input id="addressPostcode" type="text" name="addressPostcode" maxlength="10" class="form-control-1-8">
            </label>
        </div>
        <div>
            <input id="submitCardDetails" type="submit" class="button" value="Make payment" name="submitCardDetails">
        </div>
    </form>

</main>

{{/content}}

{{/layout}}
